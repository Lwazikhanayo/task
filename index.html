<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
</head>
<body onload ="time()">
    <div class="todo-container">
        <div class="date-hour">
            <p id="date">Date</p>
            <p id="hour">Hour</p>
        </div>

        <header>
            <h1>To Do List</h1>
        </header>
<!--add task-->
        <form action="" id="todo-form">
            <p>Add Your Task Here</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Type here about your next task">
                <button type="submit">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </form>
<!--edit task-->
        <form action="" id="edit-form" class="hide"
            <p>Edit Your Task</p>
            <div class="form-control">
                <input type="text" id="edit-input" placeholder="Type here about your next task">
                <button type="submit">
                    <i class="material-icons">done_all</i>
                </button>
            </div>

            <button type="button" id="cancel-edit-btn">Cancel</button>
        </form>

        <!--task list-->
        <div class="todo-list" id="todo-list">
            <div class="todo">
                <h3>Some Default Task</h3>
                <button class="finish-todo">
                    <i class="material-icons">done</i>
                </button>
                <button class="edit-todo">
                    <i class="material-icons">edit</i>
                </button>
                <button class="remove-todo">
                    <i class="material-icons">delete</i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
